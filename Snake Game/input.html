<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: #aaaaaa;
            margin: 0;
            overflow: hidden;
        }

        .wrapper,
        .start-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0854d7;
            position: absolute;
            top: 0;
            left: 0;
        }

        .start-screen h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 12px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 6px;
            background-color: #ffffff;
            color: #0854d7;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background-color: #cbdcff;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 2rem;
        }

        .game-details {
            color: #B8C6DC;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 15px 27px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .play-board {
            flex: 1;
            width: 100%;
            display: grid;
            background: #000000;
            grid-template: repeat(30, 1fr) / repeat(50, 1fr);
        }

        .play-board .food {
            background: red;
            border-radius: 50%;
        }

        .play-board .head {
            background: yellow;
            border-radius: 50%;
        }

        .pause-btn,
        .back-btn {
            position: absolute;
            top: 15px;
            font-size: 1.8rem;
            color: #fff;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .pause-btn {
            right: 25px;
        }

        .back-btn {
            left: 25px;
            font-size: 1.8rem;
        }

        .controls {
            display: none;
        }

        @media screen and (max-width: 800px) {
            .controls {
                display: flex;
                justify-content: space-between;
            }

            .controls i {
                padding: 15px 0;
                font-size: 1rem;
                color: #B8C6DC;
                width: calc(100% / 4);
                cursor: pointer;
                border-right: 1px solid #171B26;
            }
        }
    </style>
</head>

<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1>Snake Game</h1>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Wrapper -->
    <div class="wrapper" id="gameWrapper" style="display: none;">
        <h1>Snake Game</h1>
        <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
        <button class="pause-btn" id="pauseBtn"><i class="fas fa-pause"></i></button>
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>

    <script>
        const playBoard = document.querySelector(".play-board");
        const scoreElement = document.querySelector(".score");
        const highScoreElement = document.querySelector(".high-score");
        const controls = document.querySelectorAll(".controls i");
        const pauseBtn = document.getElementById("pauseBtn");
        const pauseIcon = pauseBtn.querySelector("i");
        const backBtn = document.getElementById("backBtn");
        const startScreen = document.getElementById("startScreen");
        const gameWrapper = document.getElementById("gameWrapper");

        let gameOver = false;
        let foodX, foodY;
        let snakeX, snakeY;
        let velocityX, velocityY;
        let snakeBody;
        let setIntervalId;
        let score;
        let speed;
        let paused = false;

        let highScore = localStorage.getItem("high-score") || 0;
        highScoreElement.innerText = `High Score: ${highScore}`;

        function initializeGame() {
            gameOver = false;
            foodX = foodY = 0;
            snakeX = 5;
            snakeY = 5;
            velocityX = 1;
            velocityY = 0;
            snakeBody = [];
            score = 0;
            speed = 200;
            updateFoodPosition();
            scoreElement.innerText = `Score: ${score}`;
            highScoreElement.innerText = `High Score: ${highScore}`;
        }

        function startGame() {
            startScreen.style.display = "none";
            gameWrapper.style.display = "flex";
            initializeGame();
            setIntervalId = setInterval(initGame, speed);
        }

        const updateFoodPosition = () => {
            foodX = Math.floor(Math.random() * 50) + 1;
            foodY = Math.floor(Math.random() * 30) + 1;
        };

        const handleGameOver = () => {
            clearInterval(setIntervalId);
            setTimeout(() => {
                const option = confirm("Game Over!\n\nPlay Again?");
                if (option) {
                    startGame();
                } else {
                    gameWrapper.style.display = "none";
                    startScreen.style.display = "flex";
                }
            }, 200);
        };

        const changeDirection = e => {
            if (e.key === "ArrowUp" && velocityY !== 1) {
                velocityX = 0;
                velocityY = -1;
            } else if (e.key === "ArrowDown" && velocityY !== -1) {
                velocityX = 0;
                velocityY = 1;
            } else if (e.key === "ArrowLeft" && velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            } else if (e.key === "ArrowRight" && velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            } else if (e.code === "Space") {
                togglePause();
            }
        };

        const togglePause = () => {
            paused = !paused;
            pauseIcon.className = paused ? "fas fa-play" : "fas fa-pause";
        };

        controls.forEach(button =>
            button.addEventListener("click", () =>
                changeDirection({ key: button.dataset.key })
            )
        );

        pauseBtn.addEventListener("click", togglePause);

        backBtn.addEventListener("click", () => {
            clearInterval(setIntervalId);
            gameWrapper.style.display = "none";
            startScreen.style.display = "flex";
        });

        const initGame = () => {
            if (gameOver || paused) return;

            let html = `<div class="food" style="grid-area: ${foodY} / ${foodX}"></div>`;

            if (snakeX === foodX && snakeY === foodY) {
                updateFoodPosition();
                snakeBody.push([foodY, foodX]);
                score++;

                if (score % 5 === 0 && speed > 60) {
                    speed -= 10;
                    clearInterval(setIntervalId);
                    setIntervalId = setInterval(initGame, speed);
                }

                highScore = score >= highScore ? score : highScore;
                localStorage.setItem("high-score", highScore);
                scoreElement.innerText = `Score: ${score}`;
                highScoreElement.innerText = `High Score: ${highScore}`;
            }

            snakeX += velocityX;
            snakeY += velocityY;

            for (let i = snakeBody.length - 1; i > 0; i--) {
                snakeBody[i] = snakeBody[i - 1];
            }

            snakeBody[0] = [snakeY, snakeX];

            if (snakeX <= 0 || snakeX > 50 || snakeY <= 0 || snakeY > 30) {
                return (gameOver = true), handleGameOver();
            }

            for (let i = 0; i < snakeBody.length; i++) {
                html += `<div class="head" style="grid-area: ${snakeBody[i][0]} / ${snakeBody[i][1]}"></div>`;
                if (
                    i !== 0 &&
                    snakeBody[0][1] === snakeBody[i][1] &&
                    snakeBody[0][0] === snakeBody[i][0]
                ) {
                    gameOver = true;
                }
            }

            if (gameOver) return handleGameOver();

            playBoard.innerHTML = html;
        };

        document.addEventListener("keyup", changeDirection);
    </script>
</body>

</html>
